name: CI - Python

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-cache:
    runs-on: ubuntu-latest
    strategy:
      matrix:
         python-version: ["3.12"]
         
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-
          
      - name: Install dependencies
        run: uv sync --dev

      # - name: Lint with flake8
      #   run: |
      #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: ðŸ§ª Run Test
    runs-on: ubuntu-latest
    needs: build-cache
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests with pytest
        run: uv run pytest -v
        # Optional coverage:
        # run: uv run pytest -v --cov=kyc_pipeline --cov-report=term-missing
  promptfoo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create .env for Promptfoo
        # Map any provider keys you need here from GitHub Secrets
        run: |
          cat > .env << 'EOF'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          EOF

      - name: Run Promptfoo (verbose, no cache)
        run: |
          npx promptfoo@latest eval \
            -c ./promptfooconfig.yaml \
            --env-path .env \
            --no-cache \
            --verbose \
            --format junit -o promptfoo-results.xml
          # Optional extra outputs:
          npx promptfoo@latest eval \
            -c ./promptfooconfig.yaml \
            --env-path .env \
            --no-cache \
            --format markdown -o promptfoo-summary.md || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-artifacts
          path: |
            promptfoo-results.xml
            promptfoo-summary.md
            .promptfoo/**

      - name: Publish test summary
        if: always()
        run: |
          if [ -f promptfoo-summary.md ]; then
            echo "## Promptfoo Summary" >> $GITHUB_STEP_SUMMARY
            cat promptfoo-summary.md >> $GITHUB_STEP_SUMMARY
          fi