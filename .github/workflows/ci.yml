name: CI - Python

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # needed to upload SARIF to Code Scanning

jobs:
  build-cache:
    runs-on: ubuntu-latest
    strategy:
      matrix:
         python-version: ["3.12"]
         
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Pyhton
        uses: actions/setup-python@v5
        with:
           python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
        continue-on-error: true
          
      - name: Install dependencies
        run: uv sync --dev

  test:
    name: ðŸ§ª Run Test
    runs-on: ubuntu-latest
    needs: build-cache
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pyhton
        uses: actions/setup-python@v5
        with:
           python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
        continue-on-error: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests with pytest
        run: uv run pytest -v test
        # Optional coverage:
        # run: uv run pytest -v --cov=kyc_pipeline --cov-report=term-missing
  
  deepeval-evals:
    name: ðŸ¤– DeepEval + Confident AI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
        continue-on-error: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Prepare env for DeepEval & Confident
        run: |
          {
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_PROMPTFOO }}"
            echo "CONFIDENT_API_KEY=${{ secrets.CONFIDENT_API_KEY }}"
          } >> $GITHUB_ENV

      # Run all DeepEval tests under ./evals
      - name: Run DeepEval
        run: |
          uv run deepeval test run evals || EXIT=$?
          echo "DeepEval exit code: ${EXIT:-0}"
          exit 0

      # Collect artifacts (HTML/JSON reports if produced by your tests)
      - name: Upload DeepEval artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deepeval-artifacts
          path: |
            deepeval-report*.html
            deepeval-report*.json
            **/.deepeval/**

  promptfoo:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env for Promptfoo
        run: |
          cat > .env << 'EOF'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_PROMPTFOO }}
          EOF

      - name: Run Promptfoo (verbose, no cache)
        run: |
          # Write results to JSON + HTML; also keep console output
          npx promptfoo@latest eval \
            -c ./promptfooconfig.yaml \
            --env-path .env \
            --no-cache \
            --verbose \
            --no-share \
            --no-progress-bar \
            -o promptfoo-results.json \
            -o promptfoo-results.html | tee promptfoo-console.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-artifacts
          path: |
            promptfoo-results.json
            promptfoo-results.html
            promptfoo-console.txt
            .promptfoo/**

      - name: Publish test summary
        if: always()
        run: |
          if [ -f promptfoo-summary.md ]; then
            echo "## Promptfoo Summary" >> $GITHUB_STEP_SUMMARY
            cat promptfoo-summary.md >> $GITHUB_STEP_SUMMARY
          fi 

  trivy-fs:
    name: ðŸ” Trivy FS Scan (PR)
    runs-on: ubuntu-latest
    needs: promptfoo
    if: github.event_name == 'pull_request'  #run on push_request 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trivy FS â†’ SARIF
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          security-checks: vuln,config,secret
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'   # allow SARIF upload even when findings exist

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: Enforce gate (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: table
          security-checks: vuln,config,secret
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
          skip-setup-trivy: true

  trivy-image:
    name: ðŸ³ Trivy Image Scan (push)
    runs-on: ubuntu-latest
    needs: promptfoo
    if: github.event_name != 'pull_request'  # run on push / workflow_dispatch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare .env for build
        run: cp .env.example .env

      - name: Set lower-case image name
        run: |
          lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/$lower:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build image
        run: docker build -t "$IMAGE" .

      - name: Trivy Image â†’ SARIF
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE }}
          format: sarif
          output: trivy-image.sarif
          security-checks: vuln,config,secret
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: (Optional) Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE }}
          format: cyclonedx
          output: sbom.cdx.json
          skip-setup-trivy: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json

      - name: Enforce gate (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE }}
          format: table
          security-checks: vuln,config,secret
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
          skip-setup-trivy: true
